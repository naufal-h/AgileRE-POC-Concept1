<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    {% load static %}
    {% block style %}

    {% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'concept1/css/sign_in.css' %}" />
    <!-- <title>Document</title> -->
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ffebcdddeb.js" crossorigin="anonymous"></script>
    <script rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/css/swiper.min.css"></script>
    <title>
      {% block title %}

      {% endblock %}
    </title>
  </head>

  <body>
    <header class="d-flex justify-content-between">
      <div class="d-flex align-items-center">
        <a href="{% url 'home' %}">Software Artifact Generator</a>
        {% comment %} <a href="{% url 'client:history' %}">History</a> {% endcomment %}
      </div>
      <div class="d-flex align-items-center">
        <a href="{% url 'logout' %}"><img src="{% static 'icons8-male-user-96.png' %}" class="pfp" alt="profile" /></a>
        <a href="" class="profile ms-3"><p>{{ request.user.username }}</p></a>
      </div>
    </header>
    <main>
      {% block content %}

      {% endblock %}
    </main>
  </body>
  {% block script %}

  {% endblock %}
</html>
